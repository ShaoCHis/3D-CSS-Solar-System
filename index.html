<script>
    function search() {
        console.log(111)
        let d = document.getElementById("searchInformation")
        d.open = "open"
    };

    function searchInformation() {
        let d = document.getElementById("searchInformation")
        d.open = ""
        let input = document.getElementById("inputSearch").value;
        console.log(input)
        let xhr = new XMLHttpRequest();
        xhr.open('get', '//zh.wikipedia.org/api/rest_v1/page/summary/' + input);
        //设置请求参数格式的类型（post请求必须要设置）
        xhr.setRequestHeader('content-type', 'application/json');
        //发送请求
        xhr.send();
        xhr.onload = function () {
            let response = JSON.parse(xhr.responseText)
            console.log(response)
            console.log(response.extract)
            let showInformation=document.getElementById("showInformation");
            showInformation.open="open"
            let information=document.getElementById("information");
            information.value=response.extract;
            let title=document.getElementById("input")
            title.value=input;
            setTimeout(close,20000)
        }
        document.getElementById("inputSearch").value=""
    }
    function close(){
        let d=document.getElementById("showInformation")
        d.open=""
    }
</script>
